    <style>
        body {
            overflow: hidden;
        }

        /*total 高度最大化 左右置中*/

        .total {
            position: absolute;
            top: 0%;
            left: 0%;

            max-height: 639px;
            z-index: 1;
        }

        .background {
            position: absolute;
            pointer-events: none;
            height: 100%;
            top: 0%;
            left: 0%;
            background-color: rgba(0, 0, 0, 0.5);

        }

        /*@media (max-width: 960px) {
            .total {
                height: 100%;

            .background {

        }*/

        .rival {
            width: 10%;
            position: absolute;
            top: 10%;
            right: 10%;
            text-align: center;
        }

        .ourside {
            width: 10%;
            position: absolute;
            bottom: 10%;
            left: 10%;
            text-align: center;
        }

        .card-on-desk {
            width: 50%;
            height: 50%;
            position: absolute;
            bottom: 25%;
            pointer-events: none;
            left: 25%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .hp {
            top: 0%;
            left: 0%;
            width: 100%;
            height: 10%;
            background-color: red;
        }


        .hands {
            display: flex;
            flex-wrap: nowrap;
            width: 50%;
            height: 25%;
            left: 25%;
            position: absolute;
            bottom: 0%;
        }

        .card>img {
            width: 100%;
            height: auto;
            background-color: blue;
            pointer-events: none;
        }

        .card {
            box-sizing: border-box;
            position: relative;

            width: 12.5%;
            height: auto;
        }

        .on-desk {
            display: flex;
            flex-wrap: wrap;
            height: 50%;
            width: auto;
            position: relative;
        }

        .on-desk>img {
            height: 100%;
        }

        .moving {
            display: none;
            border: 5px;
            border-style: solid;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0%;
            left: 0%;
            pointer-events: none;
            box-sizing: border-box;
            color: #fff;
        }

        .mycard {
            position: absolute;
            display: flex;
            flex-wrap: wrap;
            top: 0%;
            left: 0%;
            width: 50%;
            height: 100%;
            z-index: 1;
        }

        .rival-card {
            position: absolute;
            top: 0%;
            right: 0%;
            width: 50%;
            height: 100%;
            z-index: 1;
        }

        .post {
            position: absolute;
            top: 45%;
            left: 80%;
            width: 10%;
            height: 10%;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            color: rgb(255, 255, 255);
            line-height: 65px;
            font-size: 35px;
            cursor: pointer;
        }

        .display {
            position: absolute;
            top: 10%;
            left: 40%;
            width: 25%;
            height: 25%;
            display: block;
            z-index: 2;
        }

        .display>img {
            width: 100%;
            height: auto;
        }

        .surrender {
            position: absolute;
            top: 65%;
            left: 80%;
            width: 10%;
            height: 10%;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
            line-height: 65px;
            font-size: 35px;
            cursor: pointer;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.9.0rc1.js"></script>
    <script type="text/javascript">
        var move = false;
        var element;
        const now = [];
        var round, HP, atk;
        //*
        var start = setInterval(function () { Start() }, 7000);
        var run;
        var check_round_end;

        function Check_Round() {
            console.log("start");
            $.ajax({
                type: "POST",
                url: "solve.php",
                dataType: "json",
                data: {
                    rd: round
                },
                success: function (data) {
                    console.log(data);
                    if (data[0] == 1) {
                        round++;
                        /*這條
                        document.getElementById("mycard").innerHTML = "";
                        //*/
                        document.getElementById("rival-card").innerHTML = "";
                        while (now.length > 0)
                            now.pop();
                        run = setInterval(function () { getCard() }, 5000);

                        for (var i = 0; i < 10; i++) {
                            var nowC = document.getElementById("card" + i);
                            if (nowC.innerHTML == "") {
                                nowC.innerHTML = "<img id='" + data[1] + "' src='" + data[2] + "'>";
                                break;
                            }
                        }
                        document.getElementById("hp").innerHTML = data[3];
                        $("#hp").css("width", parseInt(data[3]) / 50 + "%");
                        document.getElementById("rival-hp").innerHTML = data[4];
                    }
                },
                error: function (jqXHR) {
                    console.log("fail");
                }
            })
        }

        function init() {
            round = 1;
            HP = 50;
            while (now.length > 0)
                now.pop();
            $.ajax({
                type: "POST",
                url: "start.php",
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    atk = data[0];
                    for (var i = 0; i < data.length - 1; i++) {
                        var now = document.getElementById("card" + i);
                        now.innerHTML = "<img id='" + data[i + 1][0] + "' src='" + data[i + 1][1] + "'>";
                    }
                }
            })
        }

        function Start() {
            $.ajax({
                type: "POST",
                url: "check.php",
                dataType: "json",
                success: function (data) {
                    if (data == 1) {
                        // console.log("stop");
                        clearInterval(start);
                        init();
                        run = setInterval(function () { getCard() }, 5000);
                    }
                }
            })
        }//*/
        // var run = setInterval(function(){getCard()}, 5000);

        function getCard() {
            $.ajax({
                type: "POST",
                url: "getCardA.php",
                dataType: "json",
                data: {
                    rd: round
                },
                success: function (data) {
                    var rival = document.getElementById("rival-card");
                    for (var i = 0; i < data.length; i++) {
                        rival.innerHTML += "<div class='on-desk'><img id='" + data[i][0] + "' src='" + data[i][1] + "'></div>";
                    }
                    if (data.length > 0) {
                        clearInterval(run);
                        check_round_end = setInterval(function () { Check_Round() }, 10000);
                    }
                },
                error: function () {
                    console.log("failed");
                }
            })
        }
        var nowx = 0, nowy = 0;
        $(function () {
            var _x, _y;
            $(".card").mousedown(function (e) {
                element = $(this);

                _x = e.pageX - parseInt($(this).css("left"));
                _y = e.pageY - parseInt($(this).css("top"));
                move = true;
            })
            $(document).mousemove(function (e) {
                if (move) {
                    var x = e.pageX - _x;
                    var y = e.pageY - _y;
                    $(element).css({ "top": y, "left": x });
                    $(".moving").css({ display: "block" });
                }
            }).mouseup(function () {
                console.log("click up", move);
                $(".moving").css({ display: "none" });
                var desk_x = $(".card-on-desk").offset().left;
                var desk_y = $(".card-on-desk").offset().top;
                var desk_w = $(".card-on-desk").width();
                var desk_h = $(".card-on-desk").height();
                if (element.offset().left > desk_x && element.offset().left < desk_x + desk_w && element.offset().top > desk_y && element.offset().top < desk_y + desk_h && move) {
                    //這個now應該是妳後端的
                    //now.push(parseInt(element.children("img").attr("id")));
                    var tmp = element.clone();
                    element.css({ "top": 0, "left": 0 });
                    $(".mycard").append(tmp);
                    element.children("img").remove();
                    tmp.attr("class", "on-desk");
                    tmp.css({ "top": 0, "left": 0, "z-index": 1/*, "transform": "rotate(" + rotate + "deg)"*/ });
                    move = false;
                    var id = element.attr("id");
                    var hand = $("#hands");
                    for (var i = id.substr(4, 1); i < 8; i++) {
                        if (i == 7)
                            hand.children("#card" + i).html("");
                        var now = hand.children("#card" + i);
                        var next = hand.children("#card" + (parseInt(i) + 1));
                        now[0].innerHTML = next[0].innerHTML;
                    }
                }
                else if (move) {
                    element.css({ "top": 0, "left": 0 });
                    move = false;
                }
            })
            $(".card").dblclick(function () {
                var tmp = element.clone();
                element.css({ "top": 0, "left": 0 });
                $(".mycard").append(tmp);
                element.children("img").remove();
                tmp.attr("class", "on-desk");
                tmp.css({ "top": 0, "left": 0, "z-index": 1/*, "transform": "rotate(" + rotate + "deg)"*/ });
                move = false;
                var id = element.attr("id");
                var hand = $("#hands");
                for (var i = id.substr(4, 1); i < 8; i++) {
                    if (i == 7)
                        hand.children("#card" + i).html("");
                    var now = hand.children("#card" + i);
                    var next = hand.children("#card" + (parseInt(i) + 1));
                    now[0].innerHTML = next[0].innerHTML;
                }
            });


            $(".card").mouseover(function () {
                var obj = $(this);
                var tmp = obj.clone();
                var img = tmp.children("img")[0];
                $(img).mouseover(function () {
                    $(".display").css({ "display": "none" });
                })
                tmp.css({ "display": "none" });
                $(".display").html("");
                $(".display").append(img);
                $(".display").css({ "display": "block" });
            })
            $(".card").mouseout(function () {
                $(".display").css({ "display": "none" });
            })
        })
        function post() {
            $.ajax({
                type: "POST",
                url: "playA.php",
                dataType: "json",
                data: {
                    id: now,
                    rd: round,
                    HP: HP,
                    atk: atk
                },
                success: function (data) {
                    // console.log(data);
                    // console.log("sus");
                },
                error: function (jqXHR) {
                    // console.log("failed");
                }
            })
        }

        setInterval(function () {
            var wh = $(window).height();
            var ww = $(window).width();
            var th = $(".total").height();
            var tw = $(".total").width();
            if (ww / wh > (960 / 639)) {
                $(".total").css({ "width": wh * (960 / 639) });
                $(".total").css({ "height": wh });
            }
            else {
                $(".total").css({ "width": ww });
                $(".total").css({ "height": ww * (639 / 960) });
            }

            //$(".total").css({ "height": tw * (639 / 960) });
            var bh = $(".post").height();
            $(".post").css({ "line-height": bh + "px", "font-size": bh - 40 * ((639 / 960)) + "px", "color": "#fff" });
            $(".surrender ").css({ "line-height": bh + "px", "font-size": bh - 40 * ((639 / 960)) + "px", "color": "#fff" });
            var deskchild = $(".mycard").children();
            if (deskchild.length > 3) {
                deskchild.css({
                    "width": "33%"
                });
            }
            //sh-40*($(".total").height() / 4- 20)/100 
            $(".hp").css({ "font-size": $(".hp").height() * 0.8 + "px" });
            $(".rival-name").css({ "font-size": $(".rival-name").height() * 0.8 + "px" });
            $(".name").css({ "font-size": $(".name").height() * 0.8 + "px" });

        }, 10);
    </script>
